<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider round"></span>
      </label>
      <span class="theme-label">Dark Mode</span>
    </div>

    <div class="lang-toggle">
      <label for="langSelect">Language:</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>

    <main class="app-container">
      <h1 data-i18n="title">CGPA Calculator</h1>

      <div id="cgpa-section">
        <h2 data-i18n="calculateCGPA">Calculate CGPA</h2>
        <div class="cgpa-buttons">
          <button onclick="calculateCGPA(1)" data-i18n="calculateCGPA1">
            Calculate CGPA (1 Year)
          </button>
          <button onclick="calculateCGPA(2)" data-i18n="calculateCGPA2">
            Calculate CGPA (2 Years)
          </button>
          <button onclick="calculateCGPA(3)" data-i18n="calculateCGPA3">
            Calculate CGPA (3 Years)
          </button>
          <button onclick="calculateCGPA(4)" data-i18n="calculateCGPA4">
            Calculate CGPA (4 Years)
          </button>
        </div>
        <div id="cgpa-result"></div>
      </div>

      <div id="summary-results"></div>

      <form id="course-form">
        <div class="form-group">
          <label for="department" data-i18n="selectDept">Department:</label>
          <select id="department" required>
            <option value="">Select Department</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Math">Math</option>
          </select>
        </div>

        <div class="form-group">
          <label for="year" data-i18n="selectYear">Year:</label>
          <select id="year" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>

        <button type="button" id="load-courses-btn" class="load-btn">
          <i class="fas fa-book"></i>
          <span data-i18n="loadCourses">Load Courses</span>
        </button>
      </form>

      <div id="courses-container"></div>

      <div class="action-buttons">
        <button
          onclick="exportToPDF()"
          class="export-btn"
          data-i18n="exportPDF"
        >
          <i class="fas fa-file-pdf"></i> Export Result as PDF
        </button>
        <button
          onclick="clearAllResults()"
          class="clear-btn"
          data-i18n="clearResults"
        >
          <i class="fas fa-trash"></i> Clear All Results
        </button>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-content">
          <p>
            Developed by
            <a href="https://alimulavro.netlify.app/" target="_blank"
              >Md. Alimul Islam Avro</a
            >
          </p>
          <div class="social-links">
            <a href="https://www.facebook.com/alimul.avro" target="_blank">
              <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://alimulavro.netlify.app/" target="_blank">
              <i class="fas fa-globe"></i> Website
            </a>
          </div>
          <p class="copyright">© 2024 CGPA Calculator. All rights reserved.</p>
        </div>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
