<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  </head>
  <body>
    <!-- Physics Animation Canvas -->
    <canvas id="physics-canvas"></canvas>

    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider round"></span>
      </label>
      <span class="theme-label"><i class="fas fa-moon"></i> Dark Mode</span>
    </div>

    <div class="lang-toggle">
      <label for="langSelect">Language:</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>

    <main class="app-container">
      <h1 data-i18n="title">
        <i class="fas fa-calculator"></i> CGPA Calculator by Alimul Avro
      </h1>

      <div id="cgpa-section">
        <h2 data-i18n="calculateCGPA">
          <i class="fas fa-calculator"></i> Calculate CGPA
        </h2>
        <button
          onclick="exportToPDF()"
          class="export-pdf-btn"
          data-i18n="exportPDF"
        >
          <i class="fas fa-file-pdf"></i> Export Result as PDF
        </button>
        <div class="cgpa-buttons">
          <button
            id="calculate-cgpa-1"
            onclick="calculateCGPA(1)"
            data-i18n="calculateCGPA1"
          >
            <i class="fas fa-calculator"></i> Calculate CGPA (1 Year)
          </button>
          <button
            id="calculate-cgpa-2"
            onclick="calculateCGPA(2)"
            data-i18n="calculateCGPA2"
          >
            <i class="fas fa-calculator"></i> Calculate CGPA (2 Years)
          </button>
          <button
            id="calculate-cgpa-3"
            onclick="calculateCGPA(3)"
            data-i18n="calculateCGPA3"
          >
            <i class="fas fa-calculator"></i> Calculate CGPA (3 Years)
          </button>
          <button
            id="calculate-cgpa-4"
            onclick="calculateCGPA(4)"
            data-i18n="calculateCGPA4"
          >
            <i class="fas fa-calculator"></i> Calculate CGPA (4 Years)
          </button>
        </div>
        <div id="cgpa-result"></div>
      </div>

      <div id="summary-results"></div>

      <form id="course-form">
        <div class="form-group">
          <label for="department" data-i18n="selectDept">
            <i class="fas fa-building"></i> Department:
          </label>
          <select id="department" required>
            <option value="">Select Department</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Math">Math</option>
          </select>
        </div>

        <div class="form-group">
          <label for="year" data-i18n="selectYear">
            <i class="fas fa-calendar-alt"></i> Year:
          </label>
          <select id="year" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>

        <button type="button" id="load-courses-btn" class="load-btn">
          <i class="fas fa-download"></i> Load Courses
        </button>
      </form>

      <div id="courses-container"></div>

      <div class="action-buttons">
        <button
          onclick="exportData()"
          class="export-btn"
          data-i18n="exportData"
        >
          <i class="fas fa-file-export"></i> Export Data
        </button>
        <button
          onclick="importData()"
          class="import-btn"
          data-i18n="importData"
        >
          <i class="fas fa-file-import"></i> Import Data
        </button>
        <button
          onclick="clearAllResults()"
          class="clear-btn"
          data-i18n="clearResults"
        >
          <i class="fas fa-trash-alt"></i> Clear All Results
        </button>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-content">
          <p>
            Developed by
            <a
              href="https://alimulavro.netlify.app/"
              target="_blank"
              class="developer-link"
            >
              <i class="fas fa-code"></i> Md. Alimul Islam Avro
            </a>
          </p>
          <div class="social-links">
            <a
              href="https://www.facebook.com/alimul.avro"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-facebook"></i> Facebook
            </a>
            <a
              href="https://alimulavro.netlify.app/"
              target="_blank"
              class="social-link"
            >
              <i class="fas fa-globe"></i> Website
            </a>
            <a href="mailto:alimulavro@gmail.com" class="social-link">
              <i class="fas fa-envelope"></i> Email
            </a>
            <a
              href="https://github.com/alimul-avro"
              target="_blank"
              class="social-link"
            >
              <i class="fab fa-github"></i> GitHub
            </a>
          </div>
          <p class="copyright">© 2025 All rights reserved</p>
        </div>
      </footer>
    </main>

    <!-- Hidden file input for import -->
    <input type="file" id="import-file" accept=".json" style="display: none" />

    <script src="script.js"></script>
  </body>
</html>
